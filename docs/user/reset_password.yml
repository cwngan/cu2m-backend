Reset a specific account password
---
tags:
  - User
parameters:
  - name: body
    in: body
    required: true
    schema:
      id: UserResetPasswordModel
      required:
        - username
        - token
        - password
      properties:
        username:
          type: string
          description: The username of the account.
          example: "DefinitelyABadDragon"
        token:
          type: string
          description: Recovery token for resting password.
          example: "AAAA-BBBB-CCCC-DDDD"
        password:
          type: string
          description: The password of the account.
          example: "Wow-Really-A-Strong-Password-UwU-0w0"
responses:
  200:
    description: The password has been reset
    schema:
      $ref: "#/definitions/ResponseModel"
  400:
    description: The token is invalid.
    schema:
      $ref: "#/definitions/ResponseModel"
