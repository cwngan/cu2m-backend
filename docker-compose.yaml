services:
  mongodb:
    profiles: [dev, prod]
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=tmp
      - MONGO_INITDB_ROOT_PASSWORD=tmp
    ports:
      - 27017:27017
    volumes:
      - './database/data:/data/db'
    command: --quiet
  cu2m-backend-dev:
    profiles: [dev]
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - COURSE_DATA_FILENAME=courses.json
      - MONGO_DB_HOST=mongodb
      - MONGO_DB_PORT=27017
      - LOGGING_LEVEL=DEBUG
    ports:
      - 5000:5000
    volumes:
      - './flaskr:/app/flaskr'
    develop:
      watch:
        - action: restart
          path: ./flaskr
          ignore:
            - __pycache__/
        - action: rebuild
          path: pyproject.toml
  cu2m-backend:
    profiles: [prod]
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - COURSE_DATA_FILENAME=courses.json
      - MONGO_DB_HOST=mongodb
      - MONGO_DB_PORT=27017
      - LOGGING_LEVEL=INFO
    ports:
      - 8080:8080

