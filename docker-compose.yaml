services:
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=tmp
      - MONGO_INITDB_ROOT_PASSWORD=tmp
    ports:
      - 27017:27017
    volumes:
      - './database/data:/data/db'
    command: --quiet
  cu2m-backend:
    build: .
    ports:
      - 8080:8080
    environment:
      - MONGO_DB_HOST=mongodb
      - MONGO_DB_PORT=27017
    develop:
      watch:
        - action: sync+restart
          path: ./flaskr
          target: /app/flaskr
          ignore:
            - __pycache__/
        - action: rebuild
          path: requirements.txt

